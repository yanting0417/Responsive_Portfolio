name: Build and Deploy

on:
  push:
    branches:
      - main  # Set this to the branch from which you want to deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'  # Set this to the node version you need

    - name: Install dependencies
      run: npm install  # Remove this step if you don't have dependencies

    - name: Build
      run: npm run build  # Update this command to match your build script

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Set this to the folder where your built files are output

  
